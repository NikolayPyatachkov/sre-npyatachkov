imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: 
    - host: npyatachkov
      paths:
        - path: /
          pathType: ImplementationSpecific
        # - path: /cities
        #   pathType: Prefix
        # - path: /healthz/ready
        #   pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
